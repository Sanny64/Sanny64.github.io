<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Guess the Number</title> <!-- Name of the Website Tab -->

</head>

<body>
  <div id="blur"></div>
  <a href="https://telekom.de" target="_blank">
    <img id="Telekom" src="tlogo.svg">
  </a> <!-- Link to the Telekom website -->
  <a href="https://provadis.de/" target="_blank">
    <img id="provadis" src="Provadis_logo.png">
  </a> <!-- Link to the Provadis website -->

  <div id="container">
    <h1>Guess the Number</h1>
    <p>Errate die Zahl zwischen 1 und 10:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Raten</button>
    <p>Von Faruk, Sam und Santino</p>
    <p id="message"></p>
  </div> <!-- Constant Text on the UI field -->

  <script>
    const randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessedNumber = parseInt(document.getElementById("guessInput").value);

      if (isNaN(guessedNumber)) {
        document.getElementById("message").textContent = "Bitte gib eine gültige Nummer ein.";
      } else {
        attempts++;

        if (guessedNumber === randomNumber) {
          Content = `Glückwunsch! Du hast die richtige Zahl (${randomNumber}) in ${attempts} Versuchen erraten.`;
        } else if (guessedNumber < randomNumber) {
          document.getElementById("message").textContent = "Die Zahl ist zu niedrig. Versuche es erneut.";
        } else {
          document.getElementById("message").textContent = "Die Zahl ist zu hoch. Versuche es erneut.";
        }
        /*if (attempts > 3) {
          else } /*regenerate random number after 3 attempts*/ 
        }
      }
    
  </script> <!-- Mini-Game "Guess the Number" Code -->

</body> <!-- Link to Replit.com -->

</html>
